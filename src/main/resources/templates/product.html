<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header form, .header a {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h1>Welcome to Sporty Shoes</h1>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">
    </form>
</div>
<h2>Product List</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">Id</td>
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price}">0.00</td>
        <td th:text="${product.category}">Category</td>
        <td th:text="${product.stock}">Stock</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/product/getAll}" class="button">Show all products</a>

<h2>Order List</h2>
<form th:action="@{/order/add}" method="POST">
    <label for="productId">Product Id:</label>
    <label for="userId">User Id:</label>
    <input type="text" id="productId" name="productId" />
    <input type="text" id="userId" name="userId" />
    <button type="submit">Insert Order</button>
</form>
<table>
    <thead>
    <tr>
        <th>Order ID</th>
        <th>Product Id</th>
        <th>User Id</th>
        <th>Date and Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">Order ID</td>
        <td th:text="${order.product.id}">Product Id</td>
        <td th:text="${order.user.id}">User Id</td>
        <td th:text="${order.orderDate}">Order Date</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/order/getAll}" class="button">Show all orders</a>
</body>
</html>
